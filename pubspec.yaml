name: flutter_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  domain:
    path: ./domain
  core:
    path: ./core
  core_ui:
    path: ./core_ui
  navigation:
    path: ./navigation


  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.4
  firebase_core: ^2.14.0
  dots_indicator: ^3.0.0
  auto_route: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/welcome_screen_images/
    - assets/images/walkthrough_screen_images/
    - assets/images/app_footer_images/
    - assets/images/popular_food_list_images/
    - assets/images/single_restaurant_screen_images/
    - assets/images/feautured_food_list_images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
