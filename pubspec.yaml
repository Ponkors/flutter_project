name: food_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  core:
    path: ./core
  core_ui:
    path: ./core_ui
  data:
    path: ./data
  domain:
    path: ./domain
  navigation:
    path: ./navigation
  home:
    path: ./features/home
  menu:
    path: ./features/menu
  settings:
    path: ./features/settings
  orders:
    path: ./features/orders
  history:
    path: ./features/history
  authentication:
    path: ./features/authentication
  admin_panel:
    path: ./features/admin_panel
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.24.3
  mocktail: ^1.0.0
